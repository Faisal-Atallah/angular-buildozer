<div class="container mt-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title>User list</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <semi-table nativeTableClass="table-bordered table-hover" [dataSource]="dataSource">
                <semi-table-actions class="d-flex justify-content-center">
                    <button color="primary" mat-raised-button [routerLink]="['create']">Actions</button>
                </semi-table-actions>
                <semi-table-head>
                    <th>Actions</th>
                    <th filterable="position">Position</th>
                    <th filterable="name">Name</th>
                    <th filterable="weight" type="select" [list]="[{title: 'ezz',value: 'test'}]">Weight</th>
                    <th filterable="symbol" type="date">symbol</th>
                </semi-table-head>
                <ng-template let-data>
                    <td>
                        <button color="accent" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button color="warn" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                    <td *ngFor="let item of getKeys(data)">{{data[item]}}</td>
                    <!-- <td>{{ data.position }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.weight }}</td>
            <td>{{ data.symbol }}</td> -->
                </ng-template>
            </semi-table>
        </mat-card-content>
    </mat-card>
</div>
