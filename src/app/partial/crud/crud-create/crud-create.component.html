<ng-container *ngIf="form">
    <div class="container">
        <form [formGroup]="form">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <ng-content select="[crud-title]"></ng-content>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <ng-container *ngFor="let field of form.fields">
                        <ng-container *ngIf="field.typeOf(types.TEXT)">
                            <mat-form-field>
                                <mat-label>{{field.label}}</mat-label>
                                <input type="text" matInput [formControlName]="field.name">
                            </mat-form-field>
                        </ng-container>
                        <ng-container *ngIf="field.typeOf(types.SELECT)">
                            <mat-form-field>
                                <mat-label>{{field.label}}</mat-label>
                                <mat-select [formControlName]="field.name">
                                    <mat-option *ngFor="let option of field.options" [value]="option.value">
                                        {{option.label}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </ng-container>
                        <ng-container *ngIf="field.typeOf(types.MULTIPLE)">
                            <mat-form-field>
                                <mat-label>{{field.label}}</mat-label>
                                <mat-select [formControlName]="field.name" [multiple]="true">
                                    <mat-option *ngFor="let option of field.options" [value]="option.value">
                                        {{option.label}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </ng-container>
                    </ng-container>
                </mat-card-content>
                <mat-card-footer>
                    <mat-card-actions>
                        <button mat-flat-button color="primary" (click)="create()">Submit</button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </form>
    </div>
</ng-container>
