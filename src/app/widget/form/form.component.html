<ng-container *ngIf="showSpinner | async">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<mat-card [class]="cardClasses">
    <mat-card-header class="py-3 text-uppercase">
        <mat-card-title>{{ title }}</mat-card-title>
        <ng-content select="[form-header]"></ng-content>
    </mat-card-header>
    <mat-card-content>
        <ng-content select="[form-body]"></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <div class="text-center">
            <button color="primary" (click)="submit.emit(null)" mat-raised-button
                class="text-white w-25">{{ submitTitle || 'Submit' }}</button>
        </div>
        <ng-content select="[form-footer]"></ng-content>
    </mat-card-actions>
</mat-card>
