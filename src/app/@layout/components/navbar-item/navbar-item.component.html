<div class="d-flex align-items-center">
  <ng-container *ngTemplateOutlet="collapse ? collapsed: normalItem;"></ng-container>
</div>

<!--  -->
<ng-template #normalItem>
  <button [routerLink]="item?.routerLink" mat-button routerLinkActive="active"
    class="d-flex align-items-center w-100 pointer rounded-0 navbar-item py-2 px-4">
    <ng-container *ngTemplateOutlet="title"></ng-container>
  </button>
</ng-template>

<ng-template #collapsed>
  <button mat-button class="d-flex align-items-center w-100 pointer rounded-0 navbar-item py-2 px-4">
    <ng-container *ngTemplateOutlet="title"></ng-container>
  </button>
</ng-template>

<ng-template #title>
  <div class="d-flex justify-content-between">
    <span *ngIf="item?.title" class="navbar-item-title w-100 d-flex align-items-center">
      <mat-icon matPrefix>{{item?.icon}}</mat-icon>
      <span class="mx-3 text-uppercase title drawer-invisible">{{item?.title | translate}}</span>
    </span>
    <ng-content></ng-content>
  </div>
</ng-template>
